<div class="create">
        <div class="close-button" (click)="closedDialog.emit()">
            <i class="fa fa-times-circle"></i>
        </div>
        <h2>Create User</h2>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email is required</div>
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.email">Not an email</div>
                    </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.weak">Weak password has to be 6 characters long</div>
                </div>
            </div>
            <div class="form-group">
                    <label for="password_conf">Confirm Password</label>
                    <input type="password" formControlName="password_conf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password_conf.errors }" />
                    <div *ngIf="submitted && f.password_conf.errors" class="invalid-feedback">
                        <div *ngIf="f.password_conf.errors.required">Confirm Password is required</div>
                    </div>
                    <div *ngIf="submitted && f.password_conf.errors" class="invalid-feedback">
                            <div *ngIf="f.password_conf.errors.not_same">Confirm Password is not the same as Password</div>
                        </div>
                </div>
            <div class="form-group create-button">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <i class="fa fa-plus"></i> Create User
                </button>
            </div>
        </form>
    </div>
