<div class="create">
    <div class="close-button" (click)="closedDialog.emit()">
        <i class="fa fa-times-circle"></i>
    </div>
    <h2>Add Event</h2>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [value]="eventBase.title" [autofocus]/>
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="beginDate">Start Time</label>
            <input type="datetime-local" formControlName="beginDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.beginDate.errors }" [value]="eventBase.start"/>
            <div *ngIf="submitted && f.beginDate.errors" class="invalid-feedback">
                <div *ngIf="f.beginDate.errors.required">Start time is required</div>
            </div>
        </div>
        <div class="form-group">
                <label for="endDate">End Time</label>
                <input type="datetime-local" formControlName="endDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" [value]="eventBase.end"/>
                <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                    <div *ngIf="f.endDate.errors.required">End time is required</div>
                </div>
            </div>
        <div class="form-group create-button">
            <button *ngIf="eventBase.title.length == 0" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-plus"></i> Add Event
            </button>
            <button *ngIf="eventBase.title.length > 0" [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                <i class="fa fa-plus"></i> Update Event
            </button>
        </div>
    </form>
</div>
